<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第四關：凍結的迴路 - 終端機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="terminal-container">
        <div id="login-screen">
            <p class="prompt">[系統]：偵測到核心處理序已凍結。</p>
            <p class="prompt">[系統]：主控台已鎖定。請輸入手動覆蓋 (Manual Override) 指令：</p>
            <div class="input-line">
                <span class="prompt">> OVERRIDE_CMD:</span>
                <input type="password" id="override-cmd" maxlength="20" autofocus>
            </div>
            <button id="submit-key">執行</button>
            <p id="error-message" class="error-text"></p>
        </div>

        <div id="log-screen" style="display: none;">
            <p class="prompt">> 繞過驗證... 強制載入最後的日誌快取... (按空白鍵暫停/繼續滾動)</p>
            <div id="log-output">
                </div>
            <div id="final-clue" style="display: none; margin-top: 20px;">
                <p class="prompt success-text">=== 系統快取讀取完畢 ===</p>
                <p class="prompt">**關鍵訊息：** 流程已毀損，但資料並未遺失。</p>
                <p class="prompt">**最終座標：** NTCUST-DEV-CONSOLE</p>
                <p class="prompt">碎片之四已收集，請前往下一個地點。</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
